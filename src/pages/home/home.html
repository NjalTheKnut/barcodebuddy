<ion-header>

  <ion-navbar>
    <ion-title>BarcodeBuddy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item padding>
      <ion-label>Last Scan: </ion-label>
      <div item-content>
        {{ scanResult }}
      </div>
    </ion-item>
    <button ion-button block color="dark" (click)="ScanBarcode()">Scan</button>
  </ion-list>
  <ion-item>
  <button ion-button block>Scan</button>
  </ion-item>
</ion-content>
